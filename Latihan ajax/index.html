<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Load Data ?</p>
        <button id="yes-load" class="button">Yes</button>
        <button id="no-load" class="button">No</button>
      </div>
    </div>
    <div class="pokemon-title">
      <h2 id="title" class="title"></h2>
      <button id="load-button" class="button">Load</button>
      <button id="collapse-button" class="button">collapse</button>
    </div>
    <div id="pokemon-data" style="text-align: center">
      <h2 id="initial-data">Load Data First</h2>
    </div>
    <div class="pagination">
      <button id="prev-button" class="button">Prev</button>
      <button id="next-button" class="button">Next</button>
    </div>
    <img src="" alt="" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
