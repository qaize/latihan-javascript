<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4cbbb9fb69.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="myFunction(succesMsg)">Success</button>
      <button onclick="myFunction(errorMsg)">Error</button>
      <button onclick="myFunction(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>
      const toastBox = document.getElementById("toastBox");
      let succesMsg = ` <i class="fa-solid fa-check"></i> Succesfully Submitted`;
      let errorMsg = `<i class="fa-solid fa-circle-xmark"></i> Please fix error!`;
      let invalidMsg = `<i class="fa-solid fa-circle-exclamation"></i> invalid input, check again!`;

      //   const button = document.querySelectorAll(".buttons > button");
      //   console.log(button);

      //   for (let i = 0; i < button.length; i++) {
      //     button[i].onClick = () => {
      //       myFunction();
      //     };
      //   }

      function myFunction(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if (msg.includes("error")) {
          toast.classList.add("error");
        }

        if (msg.includes("invalid")) {
          toast.classList.add("invalid");
        }

        setTimeout(() => {
          toast.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
